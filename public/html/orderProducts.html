<!--Get Order/s Products-->
<form action="#" method="get" class="form-login">
        <legend>Get Order-Products  </legend><br><br>
        <span class="state"></span><br><br>
        <label for="">Order ID  </label>
        <input type="number" name="id" id="id" min="1" placeholder="User ID">
        <button type="submit">Show</button>
</form>
<br>
<!-- Create A New Order-Products-->
<form action="#" method="post" class="form-login">
        <legend>Create A New Order Products</legend>
        <br><br>
        <label for="quantity">Quantity</label>
        <input type="text" name="quantity" id="quantity" placeholder="Quantity">
        <br><br>
        <label for="order_id">Order ID </label>
        <input type="text" name="order_id" id="order_id" placeholder="Order ID">
        <br><br>
        <label for="product_id"> Product ID </label>
        <input type="text" name="product_id" id="product_id" placeholder="Product ID">
        <br><br>

        <button type="submit">Create</button>
</form>

<!-- Delete Order-Products -->
<form action="#" method="post" class="form-login">
        <legend>Delete Order Products  </legend><br><br>
        <span class="state"></span><br><br>
        <label for="">Order ID  </label>
        <input type="number" name="id" id="id4" min="0" placeholder="Order ID">
        <button type="submit">Delete</button>
