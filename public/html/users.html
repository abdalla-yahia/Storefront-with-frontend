    <form action="#" method="get" class="form-login">
            <legend>Get User </legend><br><br>

    </form>

    <!-- Update user-->
    <form action="#" method="post" class="form-login">
            <legend>Update User </legend>
            <br><br>
            <span class="state"></span><br><br>
            <label for="">User ID  </label>
            <input type="number" name="id" id="id2" min="1" placeholder="User ID">
            <br><br>
            <label for="firstname">First Name </label>
            <input type="text" name="firstname" id="firstname" placeholder="F-Name">

            <input type="text" name="lastname" id="lastname" placeholder="L-Name">
            <br><br>

            <input type="email" name="email" id="email" placeholder="@">
            <br><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Pass">
            <br><br>
            <button type="submit">Update</button>
    </form>
    <!-- Delete User/s -->
